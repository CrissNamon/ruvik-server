language: java
jdk:
  - openjdk11

env:
  global:
    secure: ""

script:
  - ./mvnw test javadoc:javadoc -B

notifications:
  email:
    recipients:
      - danilarassokhin@gmail.com
    on_success: never
    on_failure: always

services:
  - postgresql

before_install:
  - psql -c 'create database ruvik;' -U postgres

after_success: |
  if [ -n "$GITHUB_API_KEY" ]; then
    cd "$TRAVIS_BUILD_DIR"
    mkdir apidocs
    mkdir apidocs/docs
    cp -r target/site/apidocs/. apidocs/docs/
    cd apidocs
    git init
    git checkout -b apidocs
    git add .
    git -c user.name='travis' -c user.email='travis' commit -m 'Update docs'
    git remote add origin https://github.com/CrissNamon/ruvik-server.git
    git remote -v
    git push -f -q https://CrissNamon:$GITHUB_API_KEY@github.com/CrissNamon/ruvik-server.git apidocs &>/dev/null
    cd "$TRAVIS_BUILD_DIR"
  fi